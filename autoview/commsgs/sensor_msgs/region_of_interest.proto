// Generated from ROS2 sensor_msgs/msg/RegionOfInterest.msg
// Region of interest within an image.

syntax = "proto3";

package sensor_msgs;

message RegionOfInterest {
  uint32 x_offset = 1;   // Leftmost pixel (0 = left edge included)
  uint32 y_offset = 2;  // Topmost pixel (0 = top edge included)
  uint32 height = 3;
  uint32 width = 4;
  bool do_rectify = 5;   // True if rectified ROI should be calculated from raw ROI
}
